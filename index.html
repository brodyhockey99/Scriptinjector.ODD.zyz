<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloxi Checker</title>
    <style>
        /* Style for the checkbox and notification */
        #notification {
            color: green;
            font-size: 20px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Bloxi Checker</h1>
    <!-- Checkbox to enable/disable checker -->
    <label for="checker">Enable Bloxi Checker:</label>
    <input type="checkbox" id="checker">
    
    <!-- Image representing the "Bloxi" content -->
    <img id="bloxiImage" src="bloxi-image.jpg" alt="Bloxi Image" width="200">
    
    <!-- Notification that shows up when condition is met -->
    <div id="notification">Bloxi is On!</div>

    <script src="script.js"></script>
</body>
</html>
